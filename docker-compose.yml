version: '3'
services:
  model_os:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
    environment:
      - PHI_SERVICE_URL=http://phi_service:8000
      - WHISPER_SERVICE_URL=http://whisper_service:8001
    depends_on:
      - phi_service
      - whisper_service

  phi_service:
    build:
      context: .
      dockerfile: Dockerfile.phi
    ports:
      - "8001:8000"
    volumes:
      - ./models:/app/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]

  whisper_service:
    build:
      context: .
      dockerfile: Dockerfile.whisper
    ports:
      - "8002:8001"
    volumes:
      - ./models:/app/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
